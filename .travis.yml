language: csharp
solution: MakeSure.sln
install:
  - nuget restore MakeSure.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - export MONO_LOG_LEVEL=debug
  - export MONO_LOG_MASK=asm
  - xbuild /p:Configuration=Debug MakeSure.sln
  - mono --debug ./testrunner/xunit.runners.1.9.2/tools/xunit.console.exe ./tests/MakeSure.Tests/bin/Debug/MakeSure.Tests.dll